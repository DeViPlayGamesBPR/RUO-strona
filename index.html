
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>RUO - Baza słuchaczy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <nav>
      <button onclick="showTab('home')">🏠 Główna</button>
      <button onclick="showTab('sluchacze')">📋 Lista słuchaczy</button>
      <button onclick="showTab('dodaj')">➕ Dodaj słuchacza</button>
      <button onclick="showTab('wycieczki')">🚌 Wycieczki</button>
      <button onclick="showTab('spotkania')">📅 Spotkania</button>
    </nav>

    <div id="home" class="tab">
      <h3>Statystyki</h3>
      <p>Liczba zapisanych słuchaczy (2024/2025): <span id="liczba"></span></p>
      <p>Ostatni wpisany numer indeksu: <span id="ostatni"></span></p>
    </div>

    <div id="sluchacze" class="tab">
      <h3>Lista słuchaczy</h3>
      <input type="text" id="search" placeholder="Szukaj..." oninput="searchTable()" />
      <table>
        <thead><tr><th>Indeks</th><th>Imię</th><th>Nazwisko</th><th>Telefon</th><th>Akcje</th></tr></thead>
        <tbody id="tabelaSluchaczy"></tbody>
      </table>
    </div>

    <div id="dodaj" class="tab">
      <h3>Dodaj słuchacza</h3>
      <form id="formDodaj">
        <label>Indeks: <input type="text" id="indeks" /></label>
        <label>Imię: <input type="text" id="imie" /></label>
        <label>Nazwisko: <input type="text" id="nazwisko" /></label>
        <label>Telefon: <input type="text" id="telefon" /></label>
        <button type="button" onclick="dodajSluchacza()">Dodaj</button>
      </form>
    </div>

    <div id="wycieczki" class="tab">
      <h3>Wycieczki</h3>
      <form id="formWycieczki">
        <label>Miejsce: <input type="text" id="miejsce" /></label>
        <label>Data: <input type="date" id="dataWycieczki" /></label>
        <button type="button" onclick="dodajWycieczke()">Dodaj wycieczkę</button>
      </form>
      <div id="listaWycieczek"></div>
    </div>

    <div id="spotkania" class="tab">
      <h3>Spotkania</h3>
      <form id="formSpotkania">
        <label>Data: <input type="date" id="dataSpotkania" /></label>
        <label>Tytuł: <input type="text" id="tytul" /></label>
        <label>Opis: <textarea id="opis"></textarea></label>
        <button type="button" onclick="dodajSpotkanie()">Dodaj spotkanie</button>
      </form>
      <div id="listaSpotkan"></div>
    </div>
  </div>

  <!-- Modal do edycji słuchacza -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <h3>Edytuj słuchacza</h3>
      <input type="text" id="editIndeks" placeholder="Indeks">
      <input type="text" id="editImie" placeholder="Imię">
      <input type="text" id="editNazwisko" placeholder="Nazwisko">
      <input type="text" id="editTelefon" placeholder="Telefon">
      <button onclick="zapiszEdycje()">Zapisz</button>
      <button onclick="zamknijModal()">Anuluj</button>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
